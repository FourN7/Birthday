<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Happy Birthday Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="wrapper">
        <div class="birthday-card" id="birthday-card">
            <!-- Inner -->
            <div class="cover-inner">
                <img src="image/img2.png" width="100%">
            </div>

            <!-- Outer -->
            <div class="cover-outer">
                <img src="image/img1.png" width="100%">
            </div>

            <!-- Text -->
            <div class="text">
                <p class="title">
                    <i class="fa fa-birthday-cake" style="font-size:36px"></i> <br>
                    Happy Birthday!! <br> Bông

                </p>
                <p>
                    Chúc bạn có một sinh nhật hạnh phúc bên bạn bè và người thân. Tận hưởng những điều bất ngờ cuộc sống
                    ban
                    tặng nhé!
                </p>

                <p>Hi vọng bạn sẽ có một ngày sinh nhật tuyệt vời !!</p>
            </div>

        </div>

    </div>
